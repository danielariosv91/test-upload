<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> Test software engineer </a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3 class="text-center">Day {{ currentDay }}</h3>
          <ul class="list-group" *ngFor="let product of products">
            <li class="list-group-item">
              <span class="badge"> sell In: {{ product.sellIn }} days </span>
              <h4>{{ product.name }}</h4>
              <p>Price: {{ product.price }}</p>
            </li>
          </ul>
          <p>
            <a href="#" class="btn btn-primary" (click)="updatePrice()" role="button"> Update Next Day</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
